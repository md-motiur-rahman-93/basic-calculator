<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" readonly id="result" />
      <input type="text" readonly id="calculation" />
      <div class="button-container">
        <button class="button-ac" onclick="ac()">AC</button>
        <button class="button" onclick="bs()">‚üµ</button>
        <button class="button sign"  onclick="devide()">&divide;</button>
        <button class="button" onclick="seven()">7</button>
        <button class="button" onclick="eight()">8</button>
        <button class="button" onclick="nine()">9</button>
        <button class="button sign" onclick="multi()">&times;</button>
        <button class="button" onclick="four()">4</button>
        <button class="button" onclick="five()">5</button>
        <button class="button" onclick="six()">6</button>
        <button class="button sign" onclick="minus()">-</button>
        <button class="button" onclick="one()">1</button>
        <button class="button" onclick="two()">2</button>
        <button class="button" onclick="three()">3</button>
        <button class="button sign" onclick="plus()">+</button>
        <button class="button" onclick="zero()">0</button>
        <button class="button" onclick="decimal()">.</button>
        <button class="button-equal" onclick="equal()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
